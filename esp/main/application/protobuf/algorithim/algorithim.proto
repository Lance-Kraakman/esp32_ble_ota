syntax = "proto3";

message Exercise { uint32 id = 1; }

enum AlgorithimType {
  INTERVAL = 0;
  TIMED = 1;
}

message RollingAlgorithim {}

message AlgorithimConfiguration {
  oneof algorithim { RollingAlgorithim rolling = 1; }
}


// // TransferMessage type is transfered across 
message Transfer {
  oneof message {
    RollingAlgorithim rolling = 1;
    Exercise exercise = 2;
  }
}